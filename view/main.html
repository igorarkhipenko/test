<div class="container">	
	<div class="new-contact text-center">
		<form class="form-inline">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Name" ng-model="formName" >			
			</div>
			<div class="form-group">	
				<input type="text" class="form-control" placeholder="E-Mail" ng-model="formEmail" >		
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="City" ng-model="formCity" >		
			</div>			
			<button type="submit" class="btn btn-default" ng-click="addContact()">Add new</button>		
		</form>
	</div>
	<div id="search" class="input-group stylish-input-group">
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-search"></span>  
		</span>
		<input type="text" class="form-control" placeholder="Search" ng-model="search" >
	</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>City</th>				
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts | filter : search">
				<td class="content">
					<span ng-show="!isEditing">{{contact.name}}</span>
					<input type="text" ng-show="isEditing" ng-model="contact.name" />
				</td>
				<td class="content">
					<span ng-show="!isEditing">{{contact.email}}</span>
					<input type="text" ng-show="isEditing" ng-model="contact.email" />
				</td>
				<td class="content">
					<span ng-show="!isEditing">{{contact.city}}</span>
					<input type="text" ng-show="isEditing" ng-model="contact.city" />
				</td>
				<td class="options text-center">
					<i class="fa fa-pencil edit" aria-hidden="true" ng-click='isEditing = !isEditing' ng-show="!isEditing"></i>
					<i class="fa fa-check edit" aria-hidden="true" ng-click='isEditing = !isEditing; updateContact($index, contact);' ng-show="isEditing"></i>
					<i class="fa fa-times delete" aria-hidden="true" ng-click="removeContact($index)"></i>
				</td>
			</tr>
		</tbody>
	</table>
</div>
